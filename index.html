<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="content">
        <h1>Etch-a-Sketch</h1>
        <div id="sketchgrid"></div>
        <div id = "toolbar">
            <div class="slidecontainer">
                Grid Size
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                <div class="slidervalue"></div>
            </div>
            <button class="eraserbutton">Eraser</button>
            <button class="resetbutton">Reset</button>
            <input class="colorpicker" type="color"  value="#4b4f58">
        </div>
        <footer id="footer">
            Copyright Â© 2022 Sean M. 
        </footer>
    </div>
</body>
